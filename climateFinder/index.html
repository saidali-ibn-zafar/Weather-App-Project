<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimateFinder</title>
    <!-- Favicon link -->
    <link rel="icon" type="image/x-icon" href="/images/climateFinderFav.png">
    <!-- Style css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="nav-container">
        <nav>
            <ul class="inlineBlock">
                <li></li>
                <li><input type="text" class="inputBox" placeholder=" Search city..."></li>
                <li></li>
            </ul>
        </nav>
    </div>

    <!-- Main Contents -->
    <div class="container">
        <!-- Changing Information based on days... -->
       <section class="section1">
            <ul class="inlineBlock">
                <li>Today</li>
                <li>Tomorrow</li>
                <li>Next 7 days</li>
            </ul>
       </section>
    </div>

    <br>

    <div class="container">
        <!-- Weather Info -->
        <div class="info">
            <div class="dayAndTime">
                <ul class="inlineBlock liFonts">
                    <!-- Main info about the Current Weather and more -->
                    <li id="currentDay">Monday</li>
                    <li id="currentTime">11:42 PM</li>
                </ul>
            </div>

            <!-- Degree and Weather Img -->
            <div class="degAndDesc">
                <ul class="inlineBlock">
                    <li>
                        <!-- Degree -->
                        <h1 id="currentDegree"><span>16</span>°</h1>
                    </li>
                    <li>
                        <!-- Weather Img -->
                        <img class="iconsImg" src="icons/clear-cloudy.svg" alt="weather img" />
                    </li>
                </ul>
            </div>

            <!-- p tags for more info -->
                    <div class="descriptionInfo">
                        <p>Real feel: <span>19°</span></p>
                        <p>Wind N-E: <span>5-8 km/h</span></p>
                        <p>Humidity: <span>51%</span></p>
                    </div>

            

        </div>

        <!-- More info for days in a week -->
        <div class="info days">
            <div class="weekDays">
                <p>Tue</p>
            </div>
                <div class="otherDays">
                    <ul>
                        <li><img class="iconsImg" src="icons/hail.svg" alt="weather img"></li>
                        <li><h2>10°</h2></li>
                    </ul>
                </div>
        </div>

        <div class="info days">
            <div class="weekDays">
                <p>Wed</p>
            </div>
            <div class="otherDays">
                <ul>
                    <li><img class="iconsImg" src="icons/drizzle-sunny.svg" alt="weather img"></li>
                    <li><h2>15°</h2></li>
                </ul>
            </div>
        </div>

        <div class="info days">
            <div class="weekDays">
                <p>Thu</p>
            </div>
            <div class="otherDays">
                <ul>
                    <li><img class="iconsImg" src="icons/snow-flurries.svg" alt="weather img"></li>
                    <li><h2>7°</h2></li>
                </ul>
            </div>
        </div>

        <div class="info days">
            <div class="weekDays">
                <p>Fri</p>
            </div>
            <div class="otherDays">
                <ul>
                    <li><img class="iconsImg" src="icons/windy.svg" alt="weather img"></li>
                    <li><h2>12°</h2></li>
                </ul>
            </div>
        </div>

        <div class="info days">
            <div class="weekDays">
                <p>Sat</p>
            </div>
            <div class="otherDays">
                <ul>
                    <li><img class="iconsImg" src="icons/clear-cloudy.svg" alt="weather img"></li>
                    <li><h2>16°</h2></li>
                </ul>
            </div>
        </div>

        <div class="info days">
            <div class="weekDays">
                <p>Sun</p>
            </div>
            <div class="otherDays">
                <ul>
                    <li><img class="iconsImg" src="icons/hail.svg" alt="weather img"></li>
                    <li><h2>9°</h2></li>
                </ul>
            </div>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
